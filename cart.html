<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="JS/script.js"></script>
    <script src="JS/addtocart.js"></script>

</head>
<body class="bg-gray-100">
    <header class="text-center p-6 bg-white shadow-md">
        <h1 class="text-3xl font-bold">Your Cart</h1>
    </header>
    <main class="container mx-auto mt-10">
        <div class="cart-items bg-white shadow-lg rounded-lg p-6">
            <!-- Cart Items will be dynamically inserted here -->
        </div>
        <div class="total-amount text-right mt-4">
            <span class="font-bold text-xl">Total: $<span id="total-amount">0.00</span></span>
        </div>
        <div class="checkout-button text-right mt-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Proceed to Checkout
            </button>
        </div>
    </main>
    <script src="JS/addtocart.js"></script>
</body>
</html>
