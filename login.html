<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="JS/script.js"></script>
    <script src="JS/api.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Playpen+Sans&family=Roboto+Condensed:wght@200;500&family=Roboto:wght@300&family=Rubik&display=swap" rel="stylesheet">
    <style>
        .blue-bg { background-color: #0077b6; }
        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- header-->
    <header class="sticky">
        <a href="index.html" class="logo">興興 Melody Café</a>

        <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="game.html">Game</a></li>
        </ul>

        <div class="header-icons">
            <div id="login-btn" class="bx bx-user"></div> <!-- Login Button -->
            <div id="user-name" class="bx bx-user hidden"></div> <!-- User Name Display -->
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="flex flex-col md:flex-row min-h-screen">
        
        <!-- Left side (Login) -->
        <div class="flex-center w-full md:w-1/2 p-12">
            <!-- Login form content -->
            <div>
                <h2 class="text-4xl font-bold mb-6">Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group mb-4">
                        <label for="login-email">Email</label>
                        <input type="email" id="contact-email" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="form-group mb-6">
                        <label for="login-password">Password</label>
                        <input type="password" id="contact-text" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>
                    <button type="submit" id="contact-submit" class="w-full p-3 blue-bg text-white rounded-lg">Sign In</button>
                </form>
            </div>
        </div>
        
        
        <!-- Right side (Signup) -->
        <div class="blue-bg w-full md:w-1/2 flex-center p-12 text-white">
            <!-- Signup header and form -->
            <div class="w-full max-w-md">
                <h2 class="text-4xl font-bold mb-6">New Here?</h2>
                <p class="mb-4">Sign up now and start collecting stars and rewards!</p>
                <form id="signupForm">
                    <div class="form-group mb-4">
                        <label for="signup-name" class="text-white">Name</label>
                        <input type="text" id="signup-name" name="name" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="signup-number" class="text-white">Phone Number</label>
                        <input type="tel" id="signup-number" name="number"class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="signup-email" class="text-white">Email</label>
                        <input type="email" id="signup-email" name="email" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                    </div>
                    <div class="form-group mb-6">
                        <label for="signup-password" class="text-white">Password</label>
                        <input type="password" id="signup-password" name="password" class="w-full p-3 border border-gray-300 rounded-lg bg-white text-gray-700" required>
                    </div>
                    <button type="submit" id="signup-submit" class="w-full p-3 bg-white text-blue-600 rounded-lg">Create Account</button>
                </form>
            </div>
        </div>        
    </div>

      <!--footer-->
    <section class="contact" id="contact">
        <div class="main-contact">
        <h3>興興 Melody Café</h3>
        <h5>Contact Us <br>
            +65 85229003</h5>      <div class="icons">
            <a href="#"><i class="bx bxl-facebook-square"></i></a>
            <a href="#"><i class="bx bxl-instagram-alt"></i></a>
            <a href="#"><i class="bx bxl-twitter"></i></a>
        </div>
        </div>

        <div class="main-contact">
        <h3>Explore</h3>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="game.html">Game</a></li>
        <li><a href="login.html">Login</a></li>
        </div>

        <!-- Newsletter -->
        <div class="main-contact">
        <h3 class="mb-3 mb-md-0 news-word">Sign Up For Our Newsletter</h3>
        <div class="input-group news-input">
            <input type="email" id="newsletter-email" class="form-control" required placeholder="Enter Email">
            <button class="btn btn-dark btn-lg" type="button" id="newsletter-submit">Sign Up</button>
        </div>
        </div>
    </section>

</body>

</html>
