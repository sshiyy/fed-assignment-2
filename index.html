<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FED asg 2</title>
<link rel="stylesheet" href="CSS/style.css">
<script src="JS/script.js"></script>
<link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body> 

  <!-- header-->
  <header class="sticky">
    <a href="index.html" class="logo">興興 Melody Café</a>

    <ul class="navlist">
      <li><a href="index.html">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="game.html">Game</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>

    <div class="header-icons">
      <a href="#"><i class="bx bx-shopping-bag"></i></a>
      <div class="bx bx-menu" id="menu-icon"></div>
    </div>
  </header>

  <!-- home-->
  <section class="home" id="home">
    <img src="../images/cartoon_index.jpg" alt="Background" class="home-bg">
    <div class="home-text">
      <h1>Eric Chou<br><span>Melody Cafe</span></h1>
      <p>A perfect blend of serenity and inspiration.</p>
      <a target="_blank" href="https://drive.google.com/file/d/12XS1O9i9fbYnDH4YLmWTZMUt5n44uPxr/view?usp=sharing" class="btn">Download Menu</a>
    </div>
  </section>

  <!-- gallery -->
  <div class="full-img" id="fullImgBox">
    <img src="images/menu11.jpg" id="fullImg">
    <span onclick="closeFullImg()">X</span>
  </div>

  <div class="img-gallery">
    <img src="images/menu11.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu1.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu2.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu3.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu4.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu5.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu6.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu7.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu8.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu9.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu10.jpg" onclick="openFullImg(this.src)">
    <img src="images/menu12.jpg" onclick="openFullImg(this.src)">
  </div>

  <!--footer-->
  <section class="contact" id="contact">
    <div class="main-contact">
      <h3>興興 Melody Café</h3>
      <h5>Contact Us</h5>
      <div class="icons">
        <a href="#"><i class="bx bxl-facebook-square"></i></a>
        <a href="#"><i class="bx bxl-instagram-alt"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
      </div>
    </div>

    <div class="main-contact">
      <h3>Explore</h3>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="shop.html">Shop</a></li>
      <li><a href="game.html">Game</a></li>
      <li><a href="login.html">Login</a></li>
    </div>

    <!-- Newsletter -->
    <div class="main-contact">
      <h3 class="mb-3 mb-md-0 news-word">Sign Up For Our Newsletter</h3>
      <div class="input-group news-input">
        <input type="email" id="newsletter-email" class="form-control" required placeholder="Enter Email">
        <button class="btn btn-dark btn-lg" type="button" id="newsletter-submit">Sign Up</button>
      </div>
    </div>

  </section>


  <script>
    var fullImgBox = document.getElementById("fullImgBox");
    var fullImg = document.getElementById("fullImg")
  
    function openFullImg(pic){
      fullImgBox.style.display = "flex";
      fullImg.src = pic
    }
  
    function closeFullImg(){
      fullImgBox.style.display = "none";
    }
  
  </script>

</body>
</html>
